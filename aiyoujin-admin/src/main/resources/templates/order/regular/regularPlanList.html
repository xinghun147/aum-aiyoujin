<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>定投计划订单列表--layui后台管理模板</title>
	<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/news.css}" media="all" />
	<style>
		.news_search .layui-input-block{margin-left:auto;}
		.news_search .layui-form-label{padding:9px 10px;}
	</style>
</head>
<body class="childrenBody" style="width:1300px;">
	<blockquote class="layui-elem-quote news_search">
	<form id="searchForm" name="searchForm" class="layui-form" action="/order/regular/orderPlanList.html">
		<input type="hidden" id="pageNum" name="pageNum" th:value="${page.pageNum}"/>
		<div class="layui-form-item">
			<label class="layui-form-label">用户名:</label>
			<div class="layui-input-inline">
				<input type="text" th:value="${regularPlanVo}?${regularPlanVo.username}:''" name="username" class="layui-input search_input"/>
			</div>
			<label class="layui-form-label">计划编号:</label>
			<div class="layui-input-inline">
				<input type="text" th:value="${regularPlanVo}?${regularPlanVo.code}:''" name="code" class="layui-input search_input"/>
			</div>
			<label class="layui-form-label">定投产品:</label>
			<div class="layui-input-inline">
				  <select name="productId"  lay-filter="productId">
					  <option value="">请选择定投产品</option>
					 <option th:each="item:${prodList}" th:value="${item.id}"  th:text="${item.name}" th:selected="${regularPlanVo} ne null and ${regularPlanVo.productId==item.id}"></option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态:</label>
			<div class="layui-input-inline">
				<select name="status"  lay-filter="status">
					<option value="">请选择查询订单状态</option>
					<option value="0" th:selected="${regularPlanVo}ne null  and ${regularPlanVo.status == 0}">执行中</option>
					<option value="1" th:selected="${regularPlanVo}ne null  and ${regularPlanVo.status == 1}">已完成</option>
					<option value="2" th:selected="${regularPlanVo}ne null  and ${regularPlanVo.status == 2}">已终止</option>
				</select>
			</div>
			<label class="layui-form-label">创建时间:</label>
			<div class="layui-input-inline">
				<input  type="text" class="layui-input" name="startTime" th:value="${regularPlanVo.startTime}?${#dates.format(regularPlanVo.startTime,'yyyy-MM-dd HH:mm:ss')}" id="startTime"/>
			</div>
			<div class="layui-form-mid">-</div>
			<div class="layui-input-inline">
				<input  type="text" class="layui-input" name="endTime" th:value="${regularPlanVo.endTime}?${#dates.format(regularPlanVo.endTime,'yyyy-MM-dd HH:mm:ss')}" id="endTime"/>
			</div>
			<button class="layui-btn search_btn"><i class="layui-icon">&#xe615;</i>查询</button>
			<a class="layui-btn excel_btn"><i class="layui-icon">&#xe615;</i>导出</a>
		</div>
	</form>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
				<col/>
				<col/>
				<col/>
				<col/>
		    </colgroup>
		    <thead>
				<tr>
					<th>用户名</th>
					<th>计划编号</th>
					<th>定投产品</th>
					<th>定投总额</th>
					<th>定投总克重</th>
					<th>定投期限(天)</th>
					<th>定投周期</th>
					<th>定投日</th>
					<th>状态</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="news_content">
		  	  <th:block th:if="${not #lists.isEmpty(page.list)}">
			    	<tr th:each="item:${page.list}">
				    	<td  th:text="${item.username}"></td>
						<td  th:text="${item.code}"></td>
						<td  th:text="${item.productName}"></td>
						<td  th:text="${item.budgetAmount}"></td>
						<td  th:text="${item.budgetWeight}"></td>
						<td  th:text="${item.term}"></td>
						<th:block th:switch="${item.regularInterval}">
							<td  th:case="7">星期</td>
							<td  th:case="28">月</td>
						</th:block>
						<td  th:text="${item.regularDay}"></td>
						<th:block th:switch="${item.status}">
							<td  th:case="0">执行中</td>
							<td  th:case="1">已完成</td>
							<td  th:case="2">已终止</td>
						</th:block>
						 <td  th:text="${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
				    	<td>
					    	<a th:data="${item.id}" class="layui-btn layui-btn-mini regularPlan_check">查看</a>
							<a th:data="${item.id}" class="layui-btn layui-btn-warm layui-btn-mini regularPlan_record">交易记录</a>
						</td>
					</tr>
				</th:block>
		    </tbody>
		</table>
	</div>
	<div id="paged" align="right"></div>
	<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
	</body>
	<script th:inline="javascript">
         layui.use('laypage', function(){
        	  var laypage = layui.laypage;
        	  //执行一个laypage实例
        	  laypage.render({
        	    elem: 'paged', //注意，这里的 test1 是 ID，不用加 # 号
        	    curr: [[${page.pageNum}]],
        	    count: [[${page.total}]], //数据总数，从服务端得到
        	    layout: ['count', 'prev', 'page', 'next'],
                jump: function(obj, first){
                    //得到了当前页，用于向服务端请求对应数据
                    var curr = obj.curr;
                    $("#pageNum").val(curr);
                    if(!first) {
                        $("#searchForm").submit();
					}
                }
        	  });
        	});
        
        layui.use('layer',function(){
            var layer = layui.layer,$=layui.jquery;

			//查看
			$(".regularPlan_check").bind("click",function() {
				var id = $(this).attr("data");
				form_html(id,'查看定投计划');
			});
			
			//交易记录
			$(".regularPlan_record").bind("click",function() {
		       	$.post('orderRecordList.html', {planId:$(this).attr("data")}, function(data){
            	  	layer.open({
            	  	  type: 1,
              		  title: '定投计划交易记录'
              		  ,area: ['1000px', '560px']
              		  ,shade: 0
              		  ,content: data
           			  ,yes: function(index, layero){
           				  layer.close(index);
           				}
              		}); 
            	}); 
			});
			
			//导出excel
			$(".excel_btn").bind("click",function() {
				location.href='/order/regular/regularPlanReportExcel?'+$("#searchForm").serialize();
			});
             function form_html(id,title){
              	$.post('orderPlanDetail.html', {id:id}, function(data){
            	  	layer.open({
            	  	  type: 1,
              		  title: title
              		  ,area: ['900px', '460px']
              		  ,shade: 0
              		  ,content: data
           			  ,yes: function(index, layero){
           				  layer.close(index);
           				}
              		}); 
            	}); 
            };
        });
        layui.use('laydate', function(){
        	  var laydate = layui.laydate;
        	  //执行一个laydate实例
        	  laydate.render({
        	    elem: '#startTime' //指定元素
        	    ,type:'datetime'
        	    ,format: 'yyyy-MM-dd HH:mm:ss'
        	  });
        	  //执行一个laydate实例
        	  laydate.render({
        	    elem: '#endTime' //指定元素
        	    ,type:'datetime'
        	    ,format: 'yyyy-MM-dd HH:mm:ss'
        	  });
        	});
        layui.use('form', function(){
             var form = layui.form;
             form.render();
         });
        
	</script>
</html>
