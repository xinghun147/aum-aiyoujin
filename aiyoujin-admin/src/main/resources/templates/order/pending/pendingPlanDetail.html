<form class="layui-form viewPendingPlanDetail">
    <div class="layui-form-item">
        <div class="layui-inline">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">订单编号</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="layui-input" disabled="" th:value="${vo.code}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="layui-input" disabled="" th:value="${vo.code}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline" th:switch="${vo.type}">
				<input type="text" name="" class="layui-input" disabled="" th:case="0" value="买入"/>
				<input type="text" name="" class="layui-input" disabled="" th:case="1" value="卖出"/>
				<input type="text" name="" class="layui-input" disabled="" th:case="*" value="未知订单类型"/>
			</div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">挂单金额</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="layui-input" disabled="" th:value="${vo.amount}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">最高买入价</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="layui-input" disabled="" th:value="${vo.acceptMaxBuyPrice}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">最低卖出价</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="layui-input" disabled="" th:value="${vo.acceptMinSellPrice}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">挂单克重</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="layui-input" disabled="" th:value="${vo.weight}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">有效期(天)</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="layui-input" disabled="" th:value="${vo.term}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline" th:switch="${vo.status}">
				<input type="text" name="" class="layui-input" disabled="" th:case="0" value="挂单中"/>
				<input type="text" name="" class="layui-input" disabled="" th:case="1" value="已成交"/>
				<input type="text" name="" class="layui-input" disabled="" th:case="2" value="已到期"/>
				<input type="text" name="" class="layui-input" disabled="" th:case="*" value="未知订单状态"/>
			</div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">修改时间</label>
            <div class="layui-input-inline">
			 	<input type="text" name="expressNo" class="layui-input" disabled="" th:value="${#dates.format(vo.updateTime, 'yyyy-MM-dd HH:mm:ss')}"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
			 	<input type="text" name="expressNo" class="layui-input" disabled="" th:value="${#dates.format(vo.createTime, 'yyyy-MM-dd HH:mm:ss')}"/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="layui-input" disabled="" th:value="${vo.remark}">
            </div>
        </div>
    </div>
</form>
<style>
    .viewPendingPlanDetail .layui-form-label{text-align: right;}
    .viewPendingPlanDetail input{border:none;background-color: #eee;}
</style>
