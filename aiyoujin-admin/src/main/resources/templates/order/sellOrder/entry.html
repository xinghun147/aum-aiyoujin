<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>变现订单</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/news.css}" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search"  style="min-width: 1680px;">
    <form id="searchForm" name="searchForm" class="layui-form" action="sellOrderEntry.html">
        <input type="hidden" id="pageNum" name="pageNum" th:value="${page.pageNum}"/>
        <div class="layui-form-item" style="margin-left: -30px;margin-bottom: 2px;">
            <label class="layui-form-label">订单编号:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="orderNo" th:value="${vo.orderNo}"/>
            </div>
            <label class="layui-form-label">用户名:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="userName" th:value="${vo.userName}"/>
            </div>
            <label class="layui-form-label">产品名称:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="productName" th:value="${vo.productName}"/>
            </div>
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <select name="orderState" lay-filter="status">
                    <option value="">请选择订单状态</option>
                    <option value="7" th:selected="${vo}ne null  and ${vo.orderState == 7}">待处理</option>
                    <option value="8" th:selected="${vo}ne null  and ${vo.orderState == 8}">变现成功</option>
                    <option value="9" th:selected="${vo}ne null  and ${vo.orderState == 9}">变现失败</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: -30px;margin-bottom: 0px;margin-top: 12px;">
            <label class="layui-form-label">创建时间:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="startTime" id="startTime" readonly="readonly"
                       th:value="${vo.startTime}?${#dates.format(vo.startTime, 'yyyy-MM-dd HH:mm:ss')}"/>
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="endTime" id="endTime" readonly="readonly"
                       th:value="${vo.endTime}?${#dates.format(vo.endTime, 'yyyy-MM-dd HH:mm:ss')}"/>
            </div>
            <button class="layui-btn search_btn"><i class="layui-icon">&#xe615;</i>查询</button>
            <!--<a class="layui-btn layui-btn-normal newsAdd_btn" id="add"><i class="layui-icon">&#xe608;</i>添加</a>-->
        </div>
    </form>
</blockquote>
<div class="layui-form news_list" style="min-width: 1680px;">
    <table class="layui-table">
        <thead>
        <tr>
            <th>订单编号</th>
            <th>用户OpenId</th>
            <th>用户名称</th>
            <th>产品编号</th>
            <th>产品名称</th>
            <th>产品金额</th>
            <th>变现金额</th>
            <th>状态</th>
            <th>变现时间</th>
        </tr>
        </thead>
        <tbody class="news_content">
        <th:block th:if="${not #lists.isEmpty(page.list)}">
            <tr th:each="item:${page.list}">
                <td th:text="${item.orderNo}"></td>
                <td th:text="${item.openId}"></td>
                <td th:text="${item.userNickName}"></td>
                <td th:text="${item.productCode}"></td>
                <td th:text="${item.productName}"></td>
                <td th:text="${item.buyAmount}"></td>
                <td th:text="${item.sellAmount}"></td>
                <th:block th:switch="${item.orderStatus}">
                    <td th:case="7" style="color: #31A89D">待处理</td>
                    <td th:case="8" style="color: #00C800">变现成功</td>
                    <td th:case="9" style="color: #e47214">变现失败</td>
                </th:block>
                <th:block th:if="${item.orderStatus eq 7}">
                    <td th:text="${item.updateTime}?${#dates.format(item.updateTime,'yyyy-MM-dd HH:mm:ss')}:''"></td>
                </th:block>
                <th:block th:if="${item.orderStatus eq 8}">
                    <td th:text="${item.sellTime}?${#dates.format(item.sellTime,'yyyy-MM-dd HH:mm:ss')}:''"></td>
                </th:block>
                <th:block th:if="${item.orderStatus eq 9}">
                    <td th:text="${item.updateTime}?${#dates.format(item.updateTime,'yyyy-MM-dd HH:mm:ss')}:''"></td>
                </th:block>
                <!--<td th:text="${item.sellTime}?${#dates.format(item.sellTime,'yyyy-MM-dd HH:mm:ss')}:''"></td>-->
                <!--<td>
                    <a th:data="${item.orderId}" class="layui-btn layui-btn-mini message_edit"> <i class="layui-icon">&#xe642;</i>编辑</a>
                    &lt;!&ndash;<th:block th:if="${item.status == 0}">&ndash;&gt;
                    &lt;!&ndash;<a th:data="${item.id}" class="layui-btn layui-btn-danger layui-btn-mini message_push"> <i&ndash;&gt;
                    &lt;!&ndash;class="layui-icon">&#xe642;</i>推送</a>&ndash;&gt;
                    &lt;!&ndash;<a th:data="${item.id}" class="layui-btn layui-btn-danger layui-btn-mini message_del"><i&ndash;&gt;
                    &lt;!&ndash;class="layui-icon">&#xe640;</i> 删除</a>&ndash;&gt;
                    &lt;!&ndash;</th:block>&ndash;&gt;
                </td>-->
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<div id="paged" align="right"></div>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
</body>
<script th:inline="javascript">
    layui.use(['laypage', 'form', 'laydate'], function () {
        var laypage = layui.laypage;
        //执行一个laypage实例
        laypage.render({
            elem: 'paged', //注意，这里的 test1 是 ID，不用加 # 号
            curr: [[${page.pageNum}]],
            count: [[${page.total}]], //数据总数，从服务端得到
            layout: ['count', 'prev', 'page', 'next'],
            jump: function (obj, first) {
                //得到了当前页，用于向服务端请求对应数据
                var curr = obj.curr;
                $("#pageNum").val(curr);
                if (!first) {
                    $("#searchForm").submit();
                }
            }
        });
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#startTime' //指定元素
            , type: 'datetime'
            , format: 'yyyy-MM-dd HH:mm:ss' //可任意组合
            , max: 1
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#endTime' //指定元素
            , type: 'datetime'
            , format: 'yyyy-MM-dd HH:mm:ss' //可任意组合
            , max: 1
        });
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });

</script>
</html>
