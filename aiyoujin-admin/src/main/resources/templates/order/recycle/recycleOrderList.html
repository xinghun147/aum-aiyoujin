<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>实物产品列表--layui后台管理模板</title>
	<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/news.css}" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
	<form id="searchForm" name="searchForm" class="layui-form" action="/order/physical/orderList.html">
		<input type="hidden" id="pageNum" name="pageNum" th:value="${page.pageNum}"/>
		<div class="layui-form-item">
			<div class="layui-input-inline">
				<input type="text" value="" placeholder="请输入关键字" name="name" class="layui-input search_input"/>
			</div>
			<button class="layui-btn search_btn"><i class="layui-icon">&#xe615;</i>查询</button>
		</div>
	</form>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
				<col/>
				<col/>
				<col/>
				<col/>
		    </colgroup>
		    <thead>
				<tr>
					<th>订单编号</th>
					<th>用户</th>
					<th>产品</th>
					<th>提金数量</th>
					<th>提金克重</th>
					<th>快递单号</th>
					<th>快递公司</th>
					<th>创建时间</th>
					<th>提金状态</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="news_content">
		  	  <th:block th:if="${not #lists.isEmpty(page.list)}">
			    	<tr th:each="item:${page.list}">
				    	<td  th:text="${item.code}"></td>
						<td  th:text="${item.userName}"></td>
						<td  th:text="${item.productName}"></td>
						<td  th:text="${item.quantity}"></td>
						<td  th:text="${item.totalWeight}"></td>
						<td  th:text="${item.expressCompany}"></td>
						<td  th:text="${item.expressNo}"></td>
						<td  th:text="${item.createTime}"></td>
						<th:block th:switch="${item.status}">
							<td  th:case="0">处理中</td>
							<td  th:case="1">付款成功</td>
							<td  th:case="2">付款失败</td>
							<td  th:case="3">已发货</td>
							<td  th:case="4">已签收</td>
						</th:block>
				    	<td th:utext="${item.operate}">
					    	<a th:data="${item.id}"  class="layui-btn layui-btn-mini physical_edit"> <i class="layui-icon">&#xe642;</i>编辑</a>
							<a th:data="${item.id}" class="layui-btn layui-btn-danger layui-btn-mini news_del" ><i class="layui-icon">&#xe640;</i> 删除</a>
						</td>
					</tr>
				</th:block>
		    </tbody>
		</table>
	</div>
	<div id="paged" align="right"></div>
	<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
	</body>
	<script th:inline="javascript">
         layui.use('laypage', function(){
        	  var laypage = layui.laypage;
        	  //执行一个laypage实例
        	  laypage.render({
        	    elem: 'paged', //注意，这里的 test1 是 ID，不用加 # 号
        	    curr: [[${page.pageNum}]],
        	    count: [[${page.total}]], //数据总数，从服务端得到
        	    layout: ['count', 'prev', 'page', 'next'],
                jump: function(obj, first){
                    //得到了当前页，用于向服务端请求对应数据
                    var curr = obj.curr;
                    $("#pageNum").val(curr);
                    if(!first) {
                        $("#searchForm").submit();
					}
                }
        	  });
        	});
        
        layui.use('layer',function(){
            var layer = layui.layer,$=layui.jquery;

            //删除
            $(".layui-btn-danger").bind("click",function() {
                var id = $(this).attr("data");
                layer.confirm('确定要删除吗?', {icon: 3, title:'提示'}, function(index){
                	  location.href="delete.html?id="+id;
                });
            });

			//发货
			$(".order_send").bind("click",function() {
				var id = $(this).attr("data");
				form_html(id,'发货');
			});

			//收货
			$(".order_received").bind("click",function() {
				var id = $(this).attr("data");
				layer.confirm('确定是否收货?', {icon: 3, title:'提示'}, function(index){
					$.post('receivedGoods.html', {id:id}, function(data){
						location.reload();
					});
				});
			});

             function form_html(id,title){
              	$.post('orderDetail.html', {id:id}, function(data){
            	  	layer.open({
            	  	  type: 1,
              		  title: title
              		  ,area: ['420px', '320']
              		  ,shade: 0
              		  ,content: data
           			  ,yes: function(index, layero){
           				  layer.close(index);
           				}
              		}); 
            	}); 
            };
        });
	</script>
</html>
