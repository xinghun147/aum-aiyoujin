<form id="editForm" name="editForm" class="layui-form infoFixed"  action="/product/productEdit.html">
	<input type="hidden" name="id"  th:value="${prod}?${prod.id}"/>
	<div class="layui-form-item">
		<div class="layui-inline">		
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">		
			<label class="layui-form-label">产品名称</label>
			<div class="layui-input-inline">
				<input type="text" id="name" name="name" th:value="${prod}?${prod.name}:''" class="layui-input" lay-verify="required" placeholder="请输入产品名称" readonly=""/>
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">产品编号</label>
			<div class="layui-input-inline">
				<input type="text" id="code" name="code" th:value="${prod}?${prod.code}:''" class="layui-input" lay-verify="required" placeholder="请输入产品编号" readonly=""/>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">纯度</label>
			<div class="layui-input-inline">
				<input type="text"  name="fineness" th:value="${prod}?${prod.fineness}:''" class="layui-input" lay-verify="required" placeholder="请输入纯度" readonly=""/>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">克重</label>
			<div class="layui-input-inline">
				<input type="text"  name="weight" th:value="${prod}?${prod.weight}:''" class="layui-input" lay-verify="required" placeholder="请输入商品克重" readonly=""/>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">单价</label>
			<div class="layui-input-inline">
				<input type="text"  name="buyPrice" th:value="${prod}?${prod.buyPrice}:''" class="layui-input" lay-verify="required|price" placeholder="请输入单价" readonly=""/>
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">变现价格</label>
			<div class="layui-input-inline">
				<input type="text" name="sellPrice" th:value="${prod}?${prod.sellPrice}:''" class="layui-input" lay-verify="required|price" placeholder="请输入起购克重" readonly=""/>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
	<div class="layui-inline">
			<label class="layui-form-label">库存数量</label>
			<div class="layui-input-inline">
				<input type="text"  name="quantity" th:value="${prod}?${prod.quantity}:''" class="layui-input" lay-verify="required|productQuantity" placeholder="请输入库存数量" readonly=""/>
			</div>
		</div>
		<div class="layui-inline">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">排序位置</label>
			<div class="layui-input-inline">
				<input type="text"  name="sort_no" th:value="${prod}?${prod.sortNo}:''" class="layui-input" lay-verify="required|productQuantity" placeholder="请输入排序位置" readonly=""/>
			</div>
		</div>
		<div class="layui-inline">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">产品描述</label>
			<div class="layui-input-inline">
				<textarea placeholder="请输入产品描叙" class="layui-textarea" id="description" name="description" th:text="${descriptionStr}?${descriptionStr}:''" readonly="" style="width: 513px;"></textarea>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
    	<div class="layui-inline">
			<label class="layui-form-label">修改人</label>
			<div class="layui-input-inline">
				<input type="text" id="updateBy" name="updateBy" th:value="${prod}?${prod.updateBy}:''" class="layui-input" lay-verify="required" readonly=""/>
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">修改时间</label>
			<div class="layui-input-inline">
				<input type="text" id="updateTime" name="updateTime" th:value="${prod}?(${prod.updateTime}?${#dates.format(prod.updateTime,'yyyy-MM-dd HH:mm:ss')}:''):''" class="layui-input" lay-verify="required" readonly=""/>
			</div>
		</div>
	</div>
    
	   <div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">上架时间</label>
			<div class="layui-input-inline">
				<input type="text" id="publishTime" name="publishTime" th:value="${prod}?(${prod.publishTime}?${#dates.format(prod.publishTime,'yyyy-MM-dd HH:mm:ss')}:''):''" class="layui-input" lay-verify="required" readonly=""/>
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">开售时间</label>
			<div class="layui-input-inline">
				<input type="text" id="sellBeginTime" name="sellBeginTime" th:value="${prod}?(${prod.sellBeginTime}?${#dates.format(prod.sellBeginTime,'yyyy-MM-dd HH:mm:ss')}:''):''" class="layui-input" lay-verify="required" readonly=""/>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">停售时间</label>
			<div class="layui-input-inline">
				<input type="text" id="sellEndTime" name="sellEndTime" th:value="${prod}?(${prod.sellEndTime}?${#dates.format(prod.sellEndTime,'yyyy-MM-dd HH:mm:ss')}:''):''" class="layui-input" lay-verify="required" readonly=""/>
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">下架时间</label>
			<div class="layui-input-inline">
				<input type="text" id="removeTime" name="removeTime" th:value="${prod}?(${prod.removeTime}?${#dates.format(prod.removeTime,'yyyy-MM-dd HH:mm:ss')}:''):''" class="layui-input" lay-verify="required" readonly=""/>
			</div>
		</div>
	</div>

</form>
<style>
	.infoFixed .layui-form-label{width:140px;text-align: right;}
	.infoFixed .layui-input,.layui-textarea{border:none;background-color: #eee;}
</style>
