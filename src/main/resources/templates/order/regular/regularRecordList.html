<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>定投成交订单列表--layui后台管理模板</title>
	<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/news.css}" media="all" />
	<style>
		.news_search .layui-input-block{margin-left:auto;}
		.news_search .layui-form-label{padding:9px 10px;}
	</style>
</head>
<body class="childrenBody" style="width:1300px;">
	<blockquote class="layui-elem-quote news_search" th:remove="${searchFormHide}?all:none">
	   <form id="searchForm" name="searchForm" class="layui-form" action="/order/regular/orderRecordList.html">
		  <input type="hidden" id="pageNum" name="pageNum" th:value="${page.pageNum}"/>
		  <div class="layui-form-item">
			 <label class="layui-form-label">用户名:</label>
			 <div class="layui-input-inline">
				<input type="text" th:value="${regularRecordVo}?${regularRecordVo.username}:''" name="username"  class="layui-input search_input"/>
			 </div>
			 <label class="layui-form-label">计划编号:</label>
			 <div class="layui-input-inline">
				<input type="text" th:value="${regularRecordVo}?${regularRecordVo.planCode}:''" name="planCode" class="layui-input search_input"/>
			 </div>
			 <label class="layui-form-label">订单编号:</label>
			 <div class="layui-input-inline">
				<input type="text" th:value="${regularRecordVo}?${regularRecordVo.orderCode}:''" name="orderCode" class="layui-input search_input"/>
			 </div>
		  </div>
		  <div class="layui-form-item">
			 <label class="layui-form-label">执行结果:</label>
			 <div class="layui-input-inline">
				<select name="status" lay-filter="status">
					<option value="">请选择执行结果</option>
					<option value="0" th:selected="${regularRecordVo}ne null  and ${regularRecordVo.status == 0}">执行成功</option>
					<option value="1" th:selected="${regularRecordVo}ne null  and ${regularRecordVo.status == 1}">执行失败</option>
				</select>
			  </div>
			  <label class="layui-form-label">创建时间:</label>
			  <div class="layui-input-inline">
				<input  type="text" class="layui-input" th:value="${regularRecordVo.startTime}?${#dates.format(regularRecordVo.startTime,'yyyy-MM-dd HH:mm:ss')}" name="startTime" id="startTime"/>
			  </div>
			  <div class="layui-form-mid">-</div>
			  <div class="layui-input-inline">
				<input  type="text" class="layui-input" name="endTime" th:value="${regularRecordVo.endTime}?${#dates.format(regularRecordVo.endTime,'yyyy-MM-dd HH:mm:ss')}" id="endTime"/>
			  </div>
			  <button class="layui-btn search_btn"><i class="layui-icon">&#xe615;</i>查询</button>
		  </div>
	  </form>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
				<col/>
				<col/>
				<col/>
				<col/>
		    </colgroup>
		    <thead>
				<tr>
					<th>用户名</th>
					<th>计划编号</th>
					<th>订单编号</th>
					<th>定投金额</th>
					<th>成交金价</th>
					<th>定投克重</th>
					<th>执行结果</th>
					<th>创建时间</th>
					<th>失败原因</th>
					<th th:remove="${searchFormHide}?all:none">操作</th>
				</tr> 
		    </thead>
		    <tbody class="news_content">
		  	  <th:block th:if="${not #lists.isEmpty(page.list)}">
			    	<tr th:each="item:${page.list}">
				    	<td  th:text="${item.username}"></td>
						<td  th:text="${item.planCode}"></td>
						<td  th:text="${item.orderCode}"></td>
						<td  th:text="${item.amount}"></td>
						<td  th:text="${item.price}"></td>
						<td  th:text="${item.weight}"></td>
						<th:block th:switch="${item.status}">
							<td  th:case="0">执行成功</td>
							<td  th:case="1">执行失败</td>
						</th:block>
						<td  th:text="${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
						<td  th:text="${item.remark}"></td>
				    	<td th:remove="${searchFormHide}?all:none">
					    	<a th:data="${item.id}"   class="layui-btn layui-btn-mini regularRecord_check">查看</a>
						</td>
					</tr>
				</th:block>
		    </tbody>
		</table>
	</div>
	<div id="paged" align="right"></div>
	<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
	</body>
	<script th:inline="javascript">
         layui.use('laypage', function(){
        	  var laypage = layui.laypage;
        	  //执行一个laypage实例
        	  laypage.render({
        	    elem: 'paged', //注意，这里的 test1 是 ID，不用加 # 号
        	    curr: [[${page.pageNum}]],
        	    count: [[${page.total}]], //数据总数，从服务端得到
        	    layout: ['count', 'prev', 'page', 'next'],
                jump: function(obj, first){
                    //得到了当前页，用于向服务端请求对应数据
                    var curr = obj.curr;
                    $("#pageNum").val(curr);
                    if(!first) {
                        $("#searchForm").submit();
					}
                }
        	  });
        	});
        
        layui.use('layer',function(){
            var layer = layui.layer,$=layui.jquery;

			//查看
			$(".regularRecord_check").bind("click",function() {
				var id = $(this).attr("data");
				form_html(id,'执行记录详细信息');
			});

             function form_html(id,title){
              	$.post('orderRecordDetail.html', {id:id}, function(data){
            	  	layer.open({
            	  	  type: 1,
              		  title: title
              		  ,area: ['900px', '460px']
              		  ,shade: 0
              		  ,content: data
           			  ,yes: function(index, layero){
           				  layer.close(index);
           				}
              		}); 
            	}); 
            };
        });
        layui.use('laydate', function(){
        	  var laydate = layui.laydate;
        	  //执行一个laydate实例
        	  laydate.render({
          	    elem: '#startTime' //指定元素
          	    ,type:'datetime'
          	    ,format: 'yyyy-MM-dd HH:mm:ss'
          	  });
          	  //执行一个laydate实例
          	  laydate.render({
          	    elem: '#endTime' //指定元素
          	    ,type:'datetime'
          	    ,format: 'yyyy-MM-dd HH:mm:ss'
          	  });
        	});
        layui.use('form', function(){
             var form = layui.form;
             form.render();
         });
	</script>
</html>
