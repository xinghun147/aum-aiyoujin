<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>活转定订单列表--layui后台管理模板</title>
	<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/news.css}" media="all" />
	<style>
		.news_search .layui-input-block{margin-left:auto;}
		.news_search .layui-form-label{padding:9px 10px;}
	</style>
</head>
<body class="childrenBody" style="width:1400px;">
	<blockquote class="layui-elem-quote news_search">
	<form id="searchForm" name="searchForm" class="layui-form" action="/order/fixed/orderFromDemandList.html">
		<input type="hidden" id="pageNum" name="pageNum" th:value="${page.pageNum}"/>
		<div class="layui-form-item">
			<label class="layui-form-label">用户:</label>
			<div class="layui-input-inline">
				<input type="text" value="" name="userName" class="layui-input search_input"  th:value="${vo.userName}">
			</div>
			<label class="layui-form-label">订单编号:</label>
			<div class="layui-input-inline">
				<input type="text" value="" name="code" class="layui-input search_input" th:value="${vo.code}">
			</div>
			<label class="layui-form-label">创建时间:</label>
			<div class="layui-input-inline">
				<input  type="text" class="layui-input" name="createTime" id="startTime" th:value="${vo.createTime}?${#dates.format(vo.createTime, 'yyyy-MM-dd HH:mm:ss')}"/>
			</div>
			<div class="layui-form-mid">-</div>
			<div class="layui-input-inline">
				<input  type="text" class="layui-input" name="updateTime" id="endTime" th:value="${vo.updateTime}?${#dates.format(vo.updateTime, 'yyyy-MM-dd HH:mm:ss')}"/>
			</div>
			<button class="layui-btn search_btn"><i class="layui-icon">&#xe615;</i>查询</button>
		</div>
	</form>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
				<col/>
				<col/>
				<col/>
				<col/>
		    </colgroup>
		    <thead>
				<tr>
					<th>用户</th>
					<th>订单编号</th>
					<th>活期产品名称</th>
					<th>定期产品名称</th>
					<th>转入克重</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="news_content">
		  	  <th:block th:if="${not #lists.isEmpty(page.list)}">
			    	<tr th:each="item:${page.list}">
			    		<td  th:text="${item.userName}"></td>
				    	<td  th:text="${item.code}"></td>
						<td  th:text="${item.demandProductName}"></td>
						<td  th:text="${item.fixedProductName}"></td>
						<td  th:text="${item.weight}"></td>
						<td th:text="${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
				    	<td>
					    	<a th:data="${item.id}"  class="layui-btn layui-btn-warm layui-btn-mini demandToFixed_view">查看</a>
						</td>
					</tr>
				</th:block>
		    </tbody>
		</table>
	</div>
	<div id="paged" align="right"></div>
	<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
	</body>
	<script th:inline="javascript">
         layui.use('laypage', function(){
        	  var laypage = layui.laypage;
        	  //执行一个laypage实例
        	  laypage.render({
        	    elem: 'paged', //注意，这里的 test1 是 ID，不用加 # 号
        	    curr: [[${page.pageNum}]],
        	    count: [[${page.total}]], //数据总数，从服务端得到
        	    layout: ['count', 'prev', 'page', 'next'],
                jump: function(obj, first){
                    //得到了当前页，用于向服务端请求对应数据
                    var curr = obj.curr;
                    $("#pageNum").val(curr);
                    if(!first) {
                        $("#searchForm").submit();
					}
                }
        	  });
        	});
        
        layui.use('layer',function(){
            var layer = layui.layer,$=layui.jquery;

			//查看交易记录
			$(".demandToFixed_view").bind("click",function() {
				var id = $(this).attr("data");
				form_html(id,'查看活转定交易记录');
			});

             function form_html(id,title){
              	$.post('demandToFixedOrderDetail.html', {id:id}, function(data){
            	  	layer.open({
            	  	  type: 1,
              		  title: title
              		  ,area: ['900px', '460px']
              		  ,shade: 0
              		  ,content: data
           			  ,yes: function(index, layero){
           				  layer.close(index);
           				}
              		}); 
            	}); 
            };
        });
        layui.use('laydate', function(){
        	  var laydate = layui.laydate;
        	  //执行一个laydate实例
        	  laydate.render({
        	    elem: '#startTime' //指定元素
        	    , type: 'datetime'
                , format: 'yyyy-MM-dd HH:mm:ss' //可任意组合
        	  });
        	  //执行一个laydate实例
        	  laydate.render({
        	    elem: '#endTime' //指定元素
        	    , type: 'datetime'
                , format: 'yyyy-MM-dd HH:mm:ss' //可任意组合
        	  });
        	});
	</script>
</html>
