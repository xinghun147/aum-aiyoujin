<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>活期产品阶梯利率</title>
	<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/news.css}" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
	<form id="searchForm" name="searchForm" class="layui-form" action="/product/demand/demandProductRateLadder.html">
 		<input type="hidden" id="pageNum" name="pageNum" th:value="${page}?${page.pageNum}"/>
		  <div class="layui-form-item">
			<label class="layui-form-label">活期产品:</label>
		    <div class="layui-input-inline">
		    	<select name="productId"  lay-filter="productId">
					  <option value="">请选择活期产品</option>
					 <option th:each="item:${demandProducts}" th:value="${item.id}"  th:text="${item.name}" th:selected="${dprl}ne null and ${dprl.productId==item.id}"></option>
				</select>
		    </div>
			  <label class="layui-form-label">规则类型</label>
			  <div class="layui-input-inline">
				  <select name="ladderType"  lay-filter="ladderType">
					  <option value="">请选择规则类型</option>
					  <option value="0" th:selected="${dprl}ne null  and ${dprl.ladderType == 0}">持有时间</option>
					  <option value="1" th:selected="${dprl}ne null  and ${dprl.ladderType == 1}">持有克重</option>
				  </select>
			  </div>
		    <button class="layui-btn search_btn"><i class="layui-icon">&#xe615;</i>查询</button>
            <a class="layui-btn layui-btn-normal newsAdd_btn" id="add"><i class="layui-icon">&#xe608;</i>添加</a>
         </div>
	</form>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
				<col/>
				<col/>
				<col/>
				<col/>
				<col/>
				<col/>
				<col/>
		    </colgroup>
		    <thead>
				<tr>
					<th>产品名称</th>
					<th>规则类型</th>
					<th>持有天数</th>
					<th>持有克重</th>
					<th>利率增加百分比</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="news_content">
		  	  <th:block th:if="${not #lists.isEmpty(page.list)}">
			    	<tr th:each="item:${page.list}">
				    	<td  th:text="${item.productName}"></td>
						<th:block th:switch="${item.ladderType}">
						    <td  th:case="0">持有时间</td>
							<td  th:case="1">持仓克重</td>
						</th:block>
						<td  th:text="${item.ladderTerm}"></td>
						<td  th:text="${item.ladderWeight}"></td>
						<td  th:text="${item.ladderRate}"></td>
						<td  th:text="${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
				    	<td>
					    	<a th:data="${item.id}"   class="layui-btn layui-btn-mini product_edit">编辑</a>
							<!-- <a th:data="${item.id}" th:value="${item.version}" class="layui-btn layui-btn-danger layui-btn-mini news_del" ><i class="layui-icon">&#xe640;</i> 删除</a> -->
						</td>
					</tr>
				</th:block>
		    </tbody>
		</table>
	</div>
	<div id="paged" align="right"></div>
	<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
	</body>
	<script th:inline="javascript">
         layui.use('laypage', function(){
        	  var laypage = layui.laypage;
        	  //执行一个laypage实例
        	  laypage.render({
        	    elem: 'paged', //注意，这里的 test1 是 ID，不用加 # 号
        	    curr: [[${page.pageNum}]],
        	    count: [[${page.total}]], //数据总数，从服务端得到
        	    layout: ['count', 'prev', 'page', 'next'],
                jump: function(obj, first){
                    //得到了当前页，用于向服务端请求对应数据
                    var curr = obj.curr;
                    $("#pageNum").val(curr);
                    if(!first) {
                        $("#searchForm").submit();
					}
                }
        	  });
        	});
        
        layui.use('layer', function(){
            var layer = layui.layer,$=layui.jquery;
            //编辑
            $(".product_edit").bind("click",function() {
                var id = $(this).attr("data");
                //Ajax获取
            	form_html(id,'编辑活期产品阶梯利率');
            });

            /**
			 * 添加
             */
            $("#add").bind("click",function() {
            	//Ajax获取
            	form_html("",'添加活期产品阶梯利率');
            });
            
             function form_html(id,title){
              	$.post('demandProductRateLadderAdd.html', {id:id}, function(data){
            	  	layer.open({
            	  	  type: 1,
              		  title: title
              		  ,area: ['450px', '500px']
              		  ,shade: 0
              		  ,content: data
           			  ,yes: function(index, layero){
           				  layer.close(index);
           				}
              		}); 
            	}); 
            };
        });


         layui.use('form', function(){
             var form = layui.form;
             form.render();
         });
	</script>
</html>
