<form id="editForm" name="editForm" class="layui-form userInfo">
	<div class="layui-form-item">
		<div class="layui-inline">		
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">	
			<label class="layui-form-label">用户名</label>
		    <div class="layui-input-inline">
		      <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.userName}" class="layui-input"/>
		    </div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">头像</label>
            <div class="layui-upload-list layui-input-inline" >
                <input type="hidden" id="imgURL" name="logoPath">
                <a th:href="${user}?${user.avatar}" target="_blank" th:text="${user}?(${user.avatar}?${user.avatar}:'暂未设置'
                )"></a>
                <!-- <img class="layui-upload-img" alt="暂未设置" id="imgSrc" th:src="${user}?${user.avatar}" style="width:100px;"> -->
            </div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-inline">	
			<label class="layui-form-label">真实姓名</label>
		    <div class="layui-input-inline">
		      <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.name}" class="layui-input"/>
		    </div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">性别</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.gender}" class="layui-input"/>
		    </div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
		    <label class="layui-form-label">年龄</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.age}" class="layui-input"/>
		    </div>
		</div>
		<div class="layui-inline">
		    <label class="layui-form-label">生日</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.birth}" class="layui-input"/>
		    </div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-inline">
		    <label class="layui-form-label">手机号码</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.mobile}" class="layui-input"/>
		    </div>
		</div>
		<div class="layui-inline">
		    <label class="layui-form-label">邮箱</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.email}" class="layui-input"/>
		    </div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-inline">
		    <label class="layui-form-label">身份证号</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.idCardNo}" class="layui-input"/>
		    </div>
		</div>
		<div class="layui-inline">
		    <label class="layui-form-label">身份证到期日</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.idCardExpired}" class="layui-input"/>
		    </div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-inline">
		    <label class="layui-form-label">身份证照片正面</label>
		    <div class="layui-input-inline">
		        <!-- <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.idCardPhoto1}" class="layui-input"/> -->
		        <a th:href="${user}?${user.idCardPhoto1}" target="_blank" th:text="${user}?(${user.idCardPhoto1}?${user.idCardPhoto1}:'暂未上传'
                )" style="height:38px;line-height:38px;"></a>
		    </div>
		</div>
		<div class="layui-inline">
		    <label class="layui-form-label">身份证照片背面</label>
		    <div class="layui-input-inline">
		        <!-- <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.idCardPhoto2}" class="layui-input"/> -->
		        <a th:href="${user}?${user.idCardPhoto2}" target="_blank" th:text="${user}?(${user.idCardPhoto2}?${user.idCardPhoto2}:'暂未上传'
                )" style="height:38px;line-height:38px;"></a>
		    </div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-inline">
		    <label class="layui-form-label">身份证照片手持</label>
		    <div class="layui-input-inline">
		        <!-- <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.idCardPhoto3}" class="layui-input"/> -->
		        <a th:href="${user}?${user.idCardPhoto3}" target="_blank"  th:text="${user}?(${user.idCardPhoto3}?${user.idCardPhoto3}:'暂未上传'
                )" style="height:38px;line-height:38px;"></a>
		    </div>
		</div>
		<div class="layui-inline">
		    <label class="layui-form-label">所属地域</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.areaId}" class="layui-input"/>
		    </div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-inline">
		    <label class="layui-form-label">登录密码</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.loginPwd}" class="layui-input"/>
		    </div>
		</div>
		<div class="layui-inline">
		    <label class="layui-form-label">手势密码</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.gesturePwd}" class="layui-input"/>
		    </div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-inline">
		    <label class="layui-form-label">指纹密码</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.fingerprintPwd}" class="layui-input"/>
		    </div>
		</div>
		<div class="layui-inline">
		    <label class="layui-form-label">人脸识别</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.facePwd}" class="layui-input"/>
		    </div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-inline">
		    <label class="layui-form-label">我的邀请码</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.inviteCode}" class="layui-input"/>
		    </div>
		</div>
		<div class="layui-inline">
		    <label class="layui-form-label">邀请人ID</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.invitedBy}" class="layui-input"/>
		    </div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-inline">
		    <label class="layui-form-label">是否锁定</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.locked== 1?'已锁定':'正常'}" class="layui-input"/>
		    </div>
		</div>
		<div class="layui-inline">
		    <label class="layui-form-label">锁定时间</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user.lockedTime ne null ? #dates.format(user.lockedTime, 'yyyy-MM-dd HH:mm:ss') :''}" class="layui-input"/>
		    </div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-inline">
		    <label class="layui-form-label">冻结状态</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.frozen== 1?'已冻结':'正常'}" class="layui-input"/>
		    </div>
		</div>
		<div class="layui-inline">
		    <label class="layui-form-label">冻结时间</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly"  th:value="${user.frozenTime ne null ? #dates.format(user.frozenTime, 'yyyy-MM-dd HH:mm:ss') :''}" class="layui-input"/>
		    </div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-inline">
		    <label class="layui-form-label">解锁时间</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly"  th:value="${user.unlockedTime ne null ? #dates.format(user.unlockedTime, 'yyyy-MM-dd HH:mm:ss') :''}" class="layui-input"/>
		    </div>
		</div>
		<div class="layui-inline">
		    <label class="layui-form-label">解冻时间</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly"   th:value="${user.unfrozenTime ne null ? #dates.format(user.unfrozenTime, 'yyyy-MM-dd HH:mm:ss') :''}" class="layui-input"/>
		    </div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
		    <label class="layui-form-label">注册时间</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" class="layui-input"/>
		    </div>
		</div>
		<div class="layui-inline">
		    <label class="layui-form-label">修改时间</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly"  class="layui-input"/>
		    </div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
		    <label class="layui-form-label">是否实名</label>
		    <div class="layui-input-inline">
		        <input type="text" id="name" name="name" readonly="readonly" th:value="${user}?${user.realnamed == 1?'已实名':'未实名'}" class="layui-input"/>
		    </div>
		</div>
	</div>
</form>
<style>
	.userInfo .layui-form-label{width:140px;text-align: right;}
	.userInfo .layui-input{border:none;background-color:#eee; }
</style>
<script>
      layui.use(['jquery','form','layer'], function(){
   	   var form = layui.form
   	   ,layer = layui.layer
   	   //监听提交
   	   form.on('submit(editForm)', function(data){
   	     return false;
   	   });
   	});
      
</script>
